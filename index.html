<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Resume Maker</h1>
    </header>
    <main>
        <section id="resumeBuilder">
            <h2>Resume Builder</h2>
            <form id="resumeForm">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </fieldset>

                <fieldset>
                    <legend>Education</legend>
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" placeholder="School, Degree, Graduation Year"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Work Experience</legend>
                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" name="experience" placeholder="Job Title, Company, Duration"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" placeholder="Skill 1, Skill 2, Skill 3, ..."></textarea>
                </fieldset>

                <button type="submit">Preview Resume</button>
            </form>

            <div id="resumePreview">
                <!-- Preview of the resume will be dynamically updated here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; June 2024 | By Hardik Chadha </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
